{% extends 'base.html' %}
{% set title = 'Vocab Finder: The Words' %}
{% block body %}
{% if definitions|length != 0 %}
<h3>The Words</h3>
<table class="table table-condensed table-responsive">
    <thead>
        <tr>
            <th class="col-md-4">Word</th>
            <th class="col-md-8">Definition</th>
        </tr>
    </thead>
    <tbody>
        {% for word, def in definitions %}
        <tr>
            <td> {{ word }} </td>
            <td> {{ def }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h3>No words found. Read <a href="{{ url_for('about') }}">why</a>.</h3>
{% endif %}
{% endblock %}
