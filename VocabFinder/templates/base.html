<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <title>{{ title }}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <body>

                <h1><a href="{{ url_for('index') }}">Vocab Finder</a></h1>

                    <p><a href="{{ url_for('settings') }}">Settings</a> <a href="{{ url_for_security('logout') }}">Logout</a></p>
                {% else %}
                    <p><a href="{{ url_for_security('register') }}">Sign up</a> or <a href="{{ url_for_security('login') }}">Login</a></p>
                {% endif %}
            </div>
            {% block body %}
            {% endblock %}
