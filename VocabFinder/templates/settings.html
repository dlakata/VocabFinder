{% extends 'base.html' %}
{% set title = 'Settings' %}
{% block body %}

<table class="table table-condensed table-responsive">
    <thead>
        <tr>
            <th class="col-md-4">Your saved lists</th>
        </tr>
    </thead>
    <tbody>
	{% for set in g.user.sets %}
		<tr>
		    <td class="saved_set"><a href="{{ url_for('saved_set', id=set.id) }}">{{ set.source }}</a></td>
		</tr>
	{% endfor %}
    </tbody>
</table>

{% endblock %}
